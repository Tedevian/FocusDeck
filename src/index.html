<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
<!-- Comienza el documento HTML en idioma español -->

<head>
  <meta charset="UTF-8" />
  <!-- Establece la codificación de caracteres en UTF-8 -->

  <title>Pomo2be</title>
  <!-- Título de la pestaña del navegador o ventana de la app -->

  <link rel="stylesheet" href="index.css" />
  <!-- Enlaza la hoja de estilos CSS externa -->
</head>

<body>
  <div id="container">
    <!-- Contenedor principal de la aplicación -->

    <div id="left">
      <!-- Columna izquierda: controles y temporizador -->

      <h1>Pomo2be</h1>
      <!-- Título principal -->

      <div id="settings">
        <!-- Contenedor de configuraciones -->

        <div class="labelsInputs">
          <label for="hoursSelect">Hours</label>
          <input type="number" id="hoursSelect" min="1" max="8" value="1" />
          <!-- Input para definir las horas totales de la sesión Pomodoro (entre 1 y 8) -->
        </div>

        <div class="labelsInputs">
          <label for="workDuration">Deep Work</label>
          <input type="number" id="workDuration" min="1" max="90" value="25" />
          <!-- Input para duración del tiempo de trabajo (entre 1 y 90 minutos) -->
        </div>

        <div class="labelsInputs">
          <label for="breakDuration">Break Time</label>
          <input type="number" id="breakDuration" min="1" max="30" value="5" />
          <!-- Input para duración del descanso (entre 1 y 30 minutos) -->
        </div>

        <button id="setTimeBtn">Aplicar</button>
        <!-- Botón para aplicar los valores ingresados -->
      </div>

      <section>
        <p>
          <span id="cycleCounter">Ciclos completados: 0</span><br>
          <!-- Muestra la cantidad de ciclos completados -->

          <span id="cycleTotal">Ciclos totales: 0</span>
          <!-- Muestra la cantidad total de ciclos programados -->
        </p>

        <div id="progressBarContainer">
          <!-- Contenedor de la barra de progreso visual -->
          <div id="progressBar"></div>
          <!-- Barra que se va llenando a medida que se completan ciclos -->
        </div>
      </section>

      <div id="timer">25:00</div>
      <!-- Temporizador que muestra el tiempo restante actual -->

      <div id="buttons">
        <!-- Botones de control para el temporizador -->
        <button id="startBtn">Iniciar</button>
        <!-- Inicia el temporizador -->

        <button id="pauseBtn">Pausar</button>
        <!-- Pausa el temporizador -->

        <button id="resetBtn">Reiniciar</button>
        <!-- Reinicia el temporizador y la configuración -->
      </div>
    </div>

    <div id="right">
      <!-- Columna derecha: vista web embebida -->

      <webview src="https://www.youtube.com" allowpopups></webview>
      <!-- WebView de Electron para mostrar YouTube dentro de la app -->
    </div>
  </div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <!-- Sonido que se reproduce al hacer clic en un botón -->

  <audio id="alertSound" src="click.mp3" preload="auto"></audio>
  <!-- Sonido de alerta al cambiar entre trabajo y descanso -->

  <script src="renderer.js"></script>
  <!-- Enlace al script principal que maneja la lógica de la app -->
</body>

</html>
